<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
  , initial-scale=1.0"
    />
    <title>Tienda de Gatos</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1>Simulador de Tienda en Línea de Gatos</h1>
    <section id="productos">
      <h2>Productos</h2>
      <article
        class="producto"
        data-id="1"
        data-nombre="Gato de peluche"
        data-precio="15"
      >
      Gato de peluche - $15
      </article>
      <article
        class="producto"
        data-id="2"
        data-nombre="Gato de ceramica"
        data-precio="25"
      >
      Gato de ceramica - $25
      </article>
      <article
        class="producto"
        data-id="3"
        data-nombre="Gato de madera"
        data-precio="500"
      >
      Gato de madera - $500
      </article>
      <article
        class="producto"
        data-id="4"
        data-nombre="Gato de vidrio"
        data-precio="100"
      >
      Gato de vidrio - $100
      </article>
    </section>
    <div id="loader" class="hidden">Cargando...</div>
    <section id="mensaje-compra" class="hidden">
      <h2>¡Compra realizada con éxito!</h2>
      <p>Gracias por su compra.</p>
    </section>
    <section id="carrito" class="carrito">
      <h2>Carrito de Compras</h2>
      <ul id="lista-carrito"></ul>
      <p>Total: $<span id="total-carrito">0</span></p>
      <button id="btn-compra">Comprar</button>

    </section>
    <script src="./js/main.js"></script>
  </body>
</html>
